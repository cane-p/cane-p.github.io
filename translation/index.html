<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Assistant - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Translation Assistant</h1>
      
      <!-- Sign-Up Form -->
      <div id="signupForm" class="auth-form">
        <h2 class="form-title">Create Account</h2>
        <div class="input-group">
          <input type="text" id="signupUsername" placeholder=" " required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" placeholder=" " required>
          <label>Password</label>
        </div>
        <button id="signupBtn" class="auth-button">Sign Up</button>
        <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Log In</a></p>
      </div>

      <!-- Log-In Form -->
      <div id="loginForm" class="auth-form" style="display: none;">
        <h2 class="form-title">Welcome Back</h2>
        <div class="input-group">
          <input type="text" id="loginUsername" placeholder=" " required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder=" " required>
          <label>Password</label>
        </div>
        <button id="loginBtn" class="auth-button">Log In</button>
        <p class="auth-switch">New user? <a href="#" id="showSignup">Sign Up</a></p>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
